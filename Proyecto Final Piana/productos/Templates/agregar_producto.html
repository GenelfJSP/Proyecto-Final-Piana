{% extends 'base.html' %}

{% block header_title %}Productos - Sistema de Compras{% endblock %}

{% block content %}
    <h2>Agregar Producto</h2>
    <p><form method="POST" enctype="multipart/form-data">  <!-- Aquí añadimos enctype -->
        {% csrf_token %}
        
        <h3>Detalles del Producto</h3>
        
        <div class="form-group">
            <label for="nombre_Producto">Nombre del Producto</label>
            <input type="text" id="nombre_Producto" name="nombre_Producto" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" id="descripcion" name="descripcion" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="proveedor">Proveedor</label>
            <select name="proveedor" id="proveedor" required class="form-control">
                <option value="" selected disabled>Seleccione un proveedor</option>
                {% for option in form.proveedor.field.queryset %}
                    <option value="{{ option.id }}">{{ option.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="categoria">Categoría</label>
            <select name="categoria" id="categoria" required class="form-control">
                <option value="" selected disabled>Seleccione una categoría</option>
                {% for option in form.categoria.field.queryset %}
                    <option value="{{ option.id }}">{{ option.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="foto">Foto</label>
            <input type="file" id="foto" name="foto" class="form-control">
        </div>
        
        <button type="submit" id="agregar-btn">Agregar Producto</button>
    </form></p>

    <p>
        <a href="{% url 'listar_productos' %}">Ver todos los productos</a>
    </p>
    <p>
        <a href="{% url 'agregar_proveedor' %}">Agregar Proveedor</a>
    </p>

    <style>
        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
        }

        #agregar-btn {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
            text-align: center;
        }
    
        #agregar-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    
        #agregar-btn:active {
            transform: scale(0.98);
        }
    </style>

{% endblock %}
