{% extends 'base.html' %}

{% block title %}Lista de Proveedores{% endblock %}

{% block header_title %}Lista de Proveedores{% endblock %}

{% block content %}
    <ul>
        {% for proveedor in proveedores %}
            <li>{{ proveedor.nombre_proveedor }}
                <a href="{% url 'eliminar_proveedor' proveedor.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
