{% extends 'base.html' %}

{% block header_title %}Usuarios - Sistema de Compras{% endblock %}

{% block content %}
    <h3>Eliminar Usuario</h3>
    <form method="POST" action="{% url 'eliminar_usuario' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" required class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required class="form-control">
        </div>

        <button id="button" type="submit">Eliminar Usuario</button></p>
    </form>

    <p><a href="{% url 'listar_usuarios' %}">Ver usuarios registrados</a></p>
    
    <style>
        /* Estilo para los campos de entrada */
        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            max-width: 400px; /* Limita el tamaño máximo de los campos */
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
        }

        #button {
            margin-top: 20px;
            display: inline-block;
            background-color: #dc3545;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        #button:hover {
            background-color: #c82333;
            transform: scale(1.05); /* Efecto de escala al pasar el mouse */
        }

        #button:active {
            transform: scale(0.98); /* Efecto al hacer clic */
        }
    </style>

{% endblock %}
