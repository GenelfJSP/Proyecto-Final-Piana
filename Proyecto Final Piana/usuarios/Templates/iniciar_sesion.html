{% extends 'base.html' %}

{% block header_title %}Usuarios - Sistema de Compras{% endblock %}

{% block content %}
    <h3>Iniciar sesión</h3>

    <form method="POST" action="{% url 'iniciar_sesion' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" required class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required class="form-control">
        </div>

        <p><button type="submit" id="login-btn">Iniciar sesión</button></p>
    </form>

    <p><a href="{% url 'reestablecimiento_contraseña' %}" class="link">¿Olvidaste tu contraseña?</a></p>

    <style>

        /* Estilo para los campos de entrada */
        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            max-width: 400px; /* Limita el tamaño máximo de los campos */
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
        }

        #login-btn {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px; /* Aumenté el padding para hacer el botón más grande */
            font-size: 14px; /* Aumenté el tamaño de la fuente */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
            text-align: center;
        }
    
        #login-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Efecto de escala al pasar el mouse */
        }
    
        #login-btn:active {
            transform: scale(0.98); /* Efecto al hacer clic */
        }
    </style>

{% endblock %}
